<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="player">

    <!-- Album Art -->
    <div class="album">
        <img src="cover.jpg" alt="Album Art">
    </div>

    <!-- Song Info -->
    <div class="song-info">
        <h2>Lost in Sound</h2>
        <p>Nova Beats</p>
    </div>

    <!-- Audio Controls -->
    <audio id="audio" controls>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Extra Controls -->
    <div class="controls">
        <button onclick="restartSong()">‚èÆ Start</button>
        <button onclick="goToEnd()">‚è≠ End</button>
        <button onclick="replaySong()">üîÅ Replay</button>
    </div>

</div>

<script>
    const audio = document.getElementById("audio");

    function restartSong() {
        audio.currentTime = 0;
    }

    function goToEnd() {
        audio.currentTime = audio.duration;
    }

    function replaySong() {
        audio.currentTime = 0;
        audio.play();
    }
</script>

</body>
</html>
